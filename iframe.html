<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actress</title>
</head>
<body>
    <!-- iframe to bring website into our webpage -->
    <iframe src="https://www.flipkart.com/" frameborder="0" height="600px" width="600px"></iframe>
    <a href="https://www.wikipedia.org/" target="_blank"> wikipedia </a>
    <!-- anchor tag to have a ink in your webpage -->
    <!-- <a href="">target="blank" open in next tab</a> -->
    <!-- fig to have a caption under the picture -->
    <figure>
        <img src="https://bit.ly/actress_keer" alt="no image" height="500px" width="200px">
        <figcaption>Actress</figcaption>
    </figure>
</body>
</html>
